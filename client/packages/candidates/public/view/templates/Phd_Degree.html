<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">

</div>

                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio292" name="radio292"
                       value="2">
                Not Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio292" name="radio292"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Name of University in the PHD Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio293" name="radio293"
                       value="1">
                Matched
            </label>
        </div>

            <label class="radio-custom">

    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc294" class="q_radio radio294"
                       ng-change="$ctrl.doc294=''" name="radio294"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc294" class="q_radio radio294"
                       name="radio294" value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc294=='2' ? 'display:block':'display:none'}}">

        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc294" class="q_radio radio294"

        </div>

    <div class="clearfix"></div>
    <div class="questions">
        Period of Study in the PHD Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc295" class="q_radio radio295"

    <div class="questions">
        What is the Mode of Study?

    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc296" ng-change="$ctrl.doc296=''"
                       class="q_radio radio296" name="radio296"
                       value="1">

                    <option value="">--Select--</option>
                    <option value="Regular">Regular
                    </option>
                    <option value="Distance">Distance
                    </option>
                    <option value="Part time">Part time
                    </option>
                    <option value="Correspondence">Correspondence / Open University
                    </option>
                </select>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc296"
                       ng-change="$ctrl.doc296=''"
                       class="q_radio radio296" name="radio296"
                       value="3">
