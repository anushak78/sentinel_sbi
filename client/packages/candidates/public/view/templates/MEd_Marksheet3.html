<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
  <div class="questions">
    Is the document relevant to the claim of B.Ed Degree Mark Sheet
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio582" name="radio582"
               value="1" ng-model="$ctrl.radio_values.init_doc582"
               ng-change="$ctrl.doc582=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio582" name="radio582"
               value="2" ng-model="$ctrl.radio_values.init_doc582"
               ng-change="$ctrl.doc582=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc582=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc582">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
