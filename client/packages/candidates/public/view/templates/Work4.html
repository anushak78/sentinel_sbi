<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div
    ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>
<div>
  <div class="questions">
    Is the document relevant to claim ?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio422" name="radio422"
               value="1" ng-model="$ctrl.radio_values.init_doc422"
               ng-change="$ctrl.doc422=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio422" name="radio422"
               value="2" ng-model="$ctrl.radio_values.init_doc422"
               ng-change="$ctrl.doc422=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc422=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc422">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
              {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Number of Teaching Experience Certificate ?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio423" name="radio423"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio423" name="radio423"
               value="2">
        Not Matched
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Consolidated Teaching Experience?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio424" name="radio424"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio424" name="radio424"
               value="2">
        Not Matched
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Total Weightage marks for Teaching Experience
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio425" name="radio425"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio425" name="radio425"
               value="2">
        Not Matched
      </label>
    </div>
  </div>
</div>
