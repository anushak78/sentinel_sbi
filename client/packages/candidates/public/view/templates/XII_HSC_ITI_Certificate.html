<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
    <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>
<div>
    <div class="questions">
        Is the document relevant to claim ?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio26" name="radio26"
                       value="1" ng-model="$ctrl.radio_values.init_doc26"
                       ng-change="$ctrl.doc26=''">
                Relevant
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio26" name="radio26"
                       value="2" ng-model="$ctrl.radio_values.init_doc26"
                       ng-change="$ctrl.doc26=''">
                Not Relevant
            </label>
            <label
              style="{{ $ctrl.radio_values.init_doc26=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc26">
                    <option value="">--Select--</option>
                    <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
                        {{r}}
                    </option>
                </select>
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Name in the Mark sheet?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio22" name="radio22"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio22" name="radio22"
                       value="2">
                Not Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio22" name="radio22"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        DOB in Mark sheet?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc23" class="q_radio radio23"
                       ng-change="$ctrl.doc23=''" name="radio23"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc23" class="q_radio radio23" name="radio23"
                       value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc23=='2' ? 'display:block':'display:none'}}">
                <input type="text" id="doc23" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc23"
                       class="modified_date input-sm input-s datepicker-input form-control">
                <label id="doc13_age" style="margin-top: 5px">
                    Age (as on 07.07.2010) - {{$ctrl.calculateAge($ctrl.doc23)}}
                </label>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc23" class="q_radio radio23"
                       ng-change="$ctrl.doc23=''" name="radio23"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        Year of Passing in the Mark sheet?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc24" class="q_radio radio24"
                       ng-change="$ctrl.doc24=''" name="radio24" value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc24" class="q_radio radio24" name="radio24"
                       value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc24=='2' ? 'display:block':'display:none'}}">
                <input type="text" id="doc24" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc24"
                       class="modified_date input-sm input-s datepicker-input form-control">
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc24" class="q_radio radio24"
                       ng-change="$ctrl.doc24=''" name="radio24" value="3">
                Not Clear
            </label>

        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        Is Tamil a Part-I language in the Mark sheet?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio25" name="radio25"
                       value="1">
                Studied Tamil in Part - I
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio25" name="radio25"
                       value="2">
                Not Studied Tamil
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
