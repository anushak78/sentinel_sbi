<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
    <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>
<div>
    <div class="questions">
        Is the document relevant to claim ?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio26" name="radio26"
                       value="1" ng-model="$ctrl.radio_values.init_doc26"
                       ng-change="$ctrl.doc26=''">
                Relevant
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio26" name="radio26"
                       value="2" ng-model="$ctrl.radio_values.init_doc26"
                       ng-change="$ctrl.doc26=''">
                Not Relevant
            </label>
            <label
              style="{{ $ctrl.radio_values.init_doc26=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc26">
                    <option value="">--Select--</option>
                    <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
                        {{r}}
                    </option>
                </select>
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Name in the HSC certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio22" name="radio22"
                       value="1" ng-model="$ctrl.radio_values.init_doc22"
                       ng-change="$ctrl.doc22=''">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio22" name="radio22"
                       value="2" ng-model="$ctrl.radio_values.init_doc22"
                       ng-change="$ctrl.doc22=''">
                Not Matched
            </label>
            <label
              style="{{ $ctrl.radio_values.init_doc22=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc22">
                    <option value="">--Select--</option>
                    <option value="Initial Missing">Initial Missing</option>
                    <option value="Incorrect Spelling">Incorrect Spelling</option>
                    <option value="A letter / few letters missing">A letter / few letters missing</option>
                    <option value="Change in name as per Gazette">Change in name as per Gazette</option>
                </select>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio22" name="radio22"
                       value="3" ng-model="$ctrl.radio_values.init_doc22"
                       ng-change="$ctrl.doc22=''">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        Date of Publication of Results of HSC in Mark Sheet  <span style="font-size: small;color: red;">*</span>
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio23" name="radio23"
                       value="1" ng-model="$ctrl.radio_values.init_doc23"
                       ng-change="$ctrl.doc23=''">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio23" name="radio23"
                       value="2" ng-model="$ctrl.radio_values.init_doc23"
                       ng-change="$ctrl.doc23=''">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc23=='2' ? 'display:block':'display:none'}}">
                <input type="text" id="doc23" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc23" readonly='true'
                       class="modified_date input-sm input-s datepicker-input form-control">
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio23" name="radio23"
                       value="3" ng-model="$ctrl.radio_values.init_doc23"
                       ng-change="$ctrl.doc23=''">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        Month & Year of Passing in the HSC Mark sheet? <span style="font-size: small;color: red;">*</span>
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc24" class="q_radio radio24"
                       ng-change="$ctrl.doc24=''" name="radio24" value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc24" class="q_radio radio24" name="radio24"
                       value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc24=='2' ? 'display:block':'display:none'}}">
                <input type="text" id="doc24" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc24" readonly='true'
                       class="modified_date input-sm input-s datepicker-input form-control">
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc24" class="q_radio radio24"
                       ng-change="$ctrl.doc24=''" name="radio24" value="3">
                Not Clear
            </label>

        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        HSC Mark Sheet Certificate Number
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio27" name="radio27"
                       value="1" ng-model="$ctrl.radio_values.init_doc27"
                       ng-change="$ctrl.doc27=''">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio27" name="radio27"
                       value="2" ng-model="$ctrl.radio_values.init_doc27"
                       ng-change="$ctrl.doc27=''">
                Not Matched
            </label>
            <label
                    style="{{ $ctrl.radio_values.init_doc27=='2' ? 'display:block':'display:none'}}">
                <input type="text" maxlength="20" class="form-control" ng-model="$ctrl.doc27" restrict-input="{type: 'lettersAndDigitsOnly'}"/>
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Is Tamil a Part-I language in HSC ? <span style="font-size: small;color: red;">*</span>
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio25" name="radio25"
                       value="1">
                Studied Tamil
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio25" name="radio25"
                       value="2">
                Not Studied Tamil
            </label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        Mode of Study in HSC <span style="font-size: small;color: red;">*</span>
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio28" name="radio28"
                       value="1">
                Regular
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio28" name="radio28"
                       value="2">
                Private
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio28" name="radio28"
                       value="3">
                Open School
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Percentage of Marks in HSC <span style="font-size: small;color: red;">*</span>
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio29" name="radio29"
                       value="1">
                Greater than or equal to 35
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio29" name="radio29"
                       value="2">
                Less than 35
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio29" name="radio29"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
