<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
    <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>
<div>
    <div class="questions">
        Is the document relevant to claim ?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio26" name="radio26"
                       value="1" ng-model="$ctrl.radio_values.init_doc26"
                       ng-change="$ctrl.doc26=''">
                Relevant
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio26" name="radio26"
                       value="2" ng-model="$ctrl.radio_values.init_doc26"
                       ng-change="$ctrl.doc26=''">
                Not Relevant
            </label>
            <label
              style="{{ $ctrl.radio_values.init_doc26=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc26">
                    <option value="">--Select--</option>
                    <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
                        {{r}}
                    </option>
                </select>
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Name in the Mark sheet?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio22" name="radio22"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio22" name="radio22"
                       value="2">
                Not Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio22" name="radio22"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        Date of Publication of Results of HSC in Mark Sheet
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio23" name="radio23"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio23" name="radio23"
                       value="2">
                Not Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio23" name="radio23"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        Year of Passing in the Mark sheet?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc24" class="q_radio radio24"
                       ng-change="$ctrl.doc24=''" name="radio24" value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc24" class="q_radio radio24" name="radio24"
                       value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc24=='2' ? 'display:block':'display:none'}}">
                <input type="text" id="doc24" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc24"
                       class="modified_date input-sm input-s datepicker-input form-control">
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc24" class="q_radio radio24"
                       ng-change="$ctrl.doc24=''" name="radio24" value="3">
                Not Clear
            </label>

        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        Is Tamil a Part-I language in the Mark sheet?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio25" name="radio25"
                       value="1">
                Studied Tamil
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio25" name="radio25"
                       value="2">
                Not Studied Tamil
            </label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        HSC Mark Sheet Certificate Number
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio27" name="radio27"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio27" name="radio27"
                       value="2">
                Not Matched
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Mode of Study in HSC
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio28" name="radio28"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio28" name="radio28"
                       value="2">
                Not Matched
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Percentage of Marks in HSC
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio29" name="radio29"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio29" name="radio29"
                       value="2">
                Not Matched
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
