<div class="showModalExp" style="position:absolute;top:7px;right:33px">
  <button class="btn btn-info btn-s-xs">Show Table</button>
</div>
<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div
    ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>
<div>
  <div class="questions">
    Is the document relevant to claim ?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1252" name="radio1252"
               value="1" ng-model="$ctrl.radio_values.init_doc1252"
               ng-change="$ctrl.doc1252=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1252" name="radio1252"
               value="2" ng-model="$ctrl.radio_values.init_doc1252"
               ng-change="$ctrl.doc1252=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc1252=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc1252">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
              {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Number of Teaching Experience Certificate ?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1253" name="radio1253"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1253" name="radio1253"
               value="2">
        Not Matched
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Consolidated Teaching Experience? <span style="font-size: small;color: red;">*</span>
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1254" name="radio1254"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1254" name="radio1254"
               value="2">
        Not Matched
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Total Weightage marks for Teaching Experience
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1255" name="radio1255"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1255" name="radio1255"
               value="2">
        Not Matched
      </label>
    </div>
  </div>
</div>
