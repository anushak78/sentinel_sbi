<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div
    ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
  <div class="questions">
    Is the document relevant to the claim of B.Ed Degree Mark Sheet?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio492" name="radio492"
               value="1" ng-model="$ctrl.radio_values.init_doc492"
               ng-change="$ctrl.doc492=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio492" name="radio492"
               value="2" ng-model="$ctrl.radio_values.init_doc492"
               ng-change="$ctrl.doc492=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc492=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc492">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Consolidated Mark sheet for B.Ed Degree
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio493" name="radio493"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio493" name="radio493"
               value="2">
        Not Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio493" name="radio493"
               value="3">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Number of Mark Sheet in B.Ed Degree
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio494" name="radio494"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio494" name="radio494"
               value="2">
        Not Matched
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
