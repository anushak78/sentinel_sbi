<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
  <div class="questions">
    Is the document relevant to the claim of Senior Diploma in Teaching Deaf (Hearing Impairment) Mark Sheet?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio332" name="radio332"
               value="1" ng-model="$ctrl.radio_values.init_doc332"
               ng-change="$ctrl.doc332=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio332" name="radio332"
               value="2" ng-model="$ctrl.radio_values.init_doc332"
               ng-change="$ctrl.doc332=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc332=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc332">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Date of Publications of Results in Senior Diploma in Teaching Deaf (Hearing Impairment)Mark Sheet <span style="font-size: small;color: red;">*</span>
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio3313" name="radio3313"
               value="1" ng-model="$ctrl.radio_values.init_doc3313"
               ng-change="$ctrl.doc3313=''">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio3313" name="radio3313"
               value="2" ng-model="$ctrl.radio_values.init_doc3313"
               ng-change="$ctrl.doc3313=''">
        Not Matched
      </label>
      <label style="{{ $ctrl.radio_values.init_doc3313=='2' ? 'display:block':'display:none'}}">
        <input type="text" id="doc3313" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc3313"
               class="modified_date input-sm input-s datepicker-input form-control">
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio3313" name="radio3313"
               value="3" ng-model="$ctrl.radio_values.init_doc3313"
               ng-change="$ctrl.doc3313=''">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Name of Institution studied <span style="font-size: small;color: red;">*</span>
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio339" name="radio339"
               value="1" ng-model="$ctrl.radio_values.init_doc339"
               ng-change="$ctrl.doc339=''">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio339" name="radio339"
               value="2" ng-model="$ctrl.radio_values.init_doc339"
               ng-change="$ctrl.doc339=''">
        Not Matched
      </label>
      <label style="{{ $ctrl.radio_values.init_doc339=='2' ? 'display:block':'display:none'}}">
        <input type="text" ng-model="$ctrl.doc339" maxlength="50"
               class="form-control">
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio339" name="radio339"
               value="3" ng-model="$ctrl.radio_values.init_doc339"
               ng-change="$ctrl.doc339=''">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="questions">Mode of Study</div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio3310" name="radio3310"
               value="1" ng-model="$ctrl.radio_values.init_doc3310"
               ng-change="$ctrl.doc3310=''">
        Matched
      </label>
      <label style="{{ $ctrl.radio_values.init_doc3310=='1' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc3310">
          <option value="">--Select--</option>
          <option value="Regular">Regular</option>
          <option value="Distance">Distance</option>
          <option value="Part time">Part time</option>
          <option value="Correspondence">Correspondence</option>
          <option value="Open University">Open University</option>
        </select>
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio3310" name="radio3310"
               value="2" ng-model="$ctrl.radio_values.init_doc3310"
               ng-change="$ctrl.doc3310=''">
        Not Matched
      </label>
      <label style="{{ $ctrl.radio_values.init_doc3310=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc3310">
          <option value="">--Select--</option>
          <option value="Regular">Regular</option>
          <option value="Distance">Distance</option>
          <option value="Part time">Part time</option>
          <option value="Correspondence">Correspondence</option>
          <option value="Open University">Open University</option>
        </select>
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio3310" name="radio3310"
               value="3" ng-model="$ctrl.radio_values.init_doc3310"
               ng-change="$ctrl.doc3310=''">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
