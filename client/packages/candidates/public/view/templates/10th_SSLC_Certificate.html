<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
    <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>
<div>
    <div class="questions">
        Is the document relevant to claim ?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio16" name="radio16"
                       value="1" ng-model="$ctrl.radio_values.init_doc16"
                       ng-change="$ctrl.doc16=''">
                Relevant
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio16" name="radio16"
                       value="2" ng-model="$ctrl.radio_values.init_doc16"
                       ng-change="$ctrl.doc16=''">
                Not Relevant
            </label>
            <label
              style="{{ $ctrl.radio_values.init_doc16=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc16">
                    <option value="">--Select--</option>
                    <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
                        {{r}}
                    </option>
                </select>
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Name in the Mark sheet?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio12" name="radio12"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio12" name="radio12"
                       value="2">
                Not Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio12" name="radio12"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        DOB in the SSLC mark sheet?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc13" class="q_radio radio13"
                       ng-change="$ctrl.doc13=''" name="radio13"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc13" class="q_radio radio13"
                       name="radio13" value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc13=='2' ? 'display:block':'display:none'}}">
                <input type="text" id="doc13" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc13"
                       class="modified_date input-sm input-s datepicker-input form-control">
                <label id="doc13_age" style="margin-top: 5px">
                    Age (as on 07.07.2010) - {{$ctrl.calculateAge($ctrl.doc13)}}
                </label>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc13" class="q_radio radio13"
                       ng-change="$ctrl.doc13=''" name="radio13"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        Year of Passing in the Mark sheet?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc14" class="q_radio radio14" name="radio14"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc14" class="q_radio radio14" name="radio14"
                       value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc14=='2' ? 'display:block':'display:none'}}">
                <input type="text" id="doc14" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc14"
                       class="modified_date input-sm input-s datepicker-input form-control">
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc14" class="q_radio radio14" name="radio14"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="questions">
        Is Tamil a Part-I language in the Mark sheet?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio15" name="radio15"
                       value="1">
                Studied Tamil in Part - I
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio15" name="radio15"
                       value="2">
                Not Studied Tamil
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
