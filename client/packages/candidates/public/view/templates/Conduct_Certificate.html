<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div
    ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
  <div class="questions">
    Is the document relevant to the Last Studied conduct Certificate?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio362" name="radio362"
               value="1" ng-model="$ctrl.radio_values.init_doc362"
               ng-change="$ctrl.doc362=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio362" name="radio362"
               value="2" ng-model="$ctrl.radio_values.init_doc362"
               ng-change="$ctrl.doc362=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc362=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc362">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Whether submitted Last Studied conduct Certificate – Yes / No
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio363" name="radio363"
               value="1" ng-model="$ctrl.radio_values.init_doc363"
               ng-change="$ctrl.doc363=''">
        Matched
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc363=='1' ? 'display:block':'display:none'}}">
      <select class="form-control" ng-model="$ctrl.doc363">
        <option value="">--Select--</option>
        <option value="Yes Submitted">
          Yes Submitted
        </option>
        <option value="No Not Submitted">
          No Not Submitted
        </option>
      </select>
    </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio363" name="radio363"
               value="2" ng-model="$ctrl.radio_values.init_doc363"
               ng-change="$ctrl.doc363=''">
        Not Matched
      </label>
      <label
          style="{{ $ctrl.radio_values.init_doc363=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc363">

          <option value="Yes Submitted">
            Yes Submitted
          </option>
          <option value="No Not Submitted">
            No Not Submitted
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
