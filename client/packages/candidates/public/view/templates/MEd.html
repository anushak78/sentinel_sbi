<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
  <div class="questions">
    Is the document relevant to the claim of M.Ed?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio352" name="radio352"
               value="1" ng-model="$ctrl.radio_values.init_doc352"
               ng-change="$ctrl.doc352=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio352" name="radio352"
               value="2" ng-model="$ctrl.radio_values.init_doc352"
               ng-change="$ctrl.doc352=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc352=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc352">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    M.Ed Certificate Number
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio353" name="radio353"
               value="1" ng-model="$ctrl.radio_values.init_doc353"
                       ng-change="$ctrl.doc353=''">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio353" name="radio353"
               value="2" ng-model="$ctrl.radio_values.init_doc353"
                       ng-change="$ctrl.doc353=''">
        Not Matched
      </label>
      <label
              style="{{ $ctrl.radio_values.init_doc353=='2' ? 'display:block':'display:none'}}">
                <input type="text" maxlength="20" class="form-control" ng-model="$ctrl.doc353"/>
            </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio353" name="radio353"
               value="3" ng-model="$ctrl.radio_values.init_doc353"
                       ng-change="$ctrl.doc353=''">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Name of the subject
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio357" name="radio357"
               value="1" ng-model="$ctrl.radio_values.init_doc357"
               ng-change="$ctrl.doc357=''">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio357" name="radio357"
               value="2" ng-model="$ctrl.radio_values.init_doc357"
               ng-change="$ctrl.doc357=''">
        Not Matched
      </label>
      <label
          style="{{ $ctrl.radio_values.init_doc357=='2' ? 'display:block':'display:none'}}">
        <input type="text" maxlength="50" class="form-control" ng-model="$ctrl.doc357"/>
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio357" name="radio357"
               value="3" ng-model="$ctrl.radio_values.init_doc357"
               ng-change="$ctrl.doc357=''">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Name of the University
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio358" name="radio358"
               value="1"  ng-model="$ctrl.radio_values.init_doc358"
                       ng-change="$ctrl.doc358=''">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio358" name="radio358"
               value="2"  ng-model="$ctrl.radio_values.init_doc358"
                       ng-change="$ctrl.doc358=''">
        Not Matched
      </label>
      <label
              style="{{ $ctrl.radio_values.init_doc358=='2' ? 'display:block':'display:none'}}">
                <input type="text" maxlength="50" class="form-control" ng-model="$ctrl.doc358"/>
            </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Month & Year of Passing in the M.Ed?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" ng-model="$ctrl.radio_values.init_doc3511" class="q_radio radio3511"
               ng-change="$ctrl.doc3511=''" name="radio3511"
               value="1">
        Matched
      </label>
      <label style="{{ $ctrl.radio_values.init_doc3511=='1' ? 'display:block':'display:none'}}">
        <input type="text" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc3511"
               class="doc3511 modified_date input-sm input-s datepicker-input form-control">
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" ng-model="$ctrl.radio_values.init_doc3511" class="q_radio radio3511"
               name="radio3511" value="2">
        Not Matched
      </label>
      <label style="{{ $ctrl.radio_values.init_doc3511=='2' ? 'display:block':'display:none'}}">
        <input type="text" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc3511"
               class="doc3511 modified_date input-sm input-s datepicker-input form-control">
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" ng-model="$ctrl.radio_values.init_doc3511" class="q_radio radio3511"
               ng-change="$ctrl.doc3511=''" name="radio3511"
               value="3">
        Not Clear
      </label>
    </div>
  </div>

  <div class="clearfix"></div>
  <div class="questions">
    If equivalent Subject in B.Ed Degree Govt. order enclosed
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio3516" name="radio3516"
               value="1" ng-model="radio[3516]">
        Yes
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio3516" name="radio3516"
               value="2" ng-model="radio[3516]">
        No
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div ng-if="radio[3516] == 1">
  <div class="questions">
    Government Order Number with Date.
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio3517" name="radio3517"
               value="1" ng-model="$ctrl.radio_values.init_doc3517"
               ng-change="$ctrl.doc3517=''">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio3517" name="radio3517"
               value="2" ng-model="$ctrl.radio_values.init_doc3517"
               ng-change="$ctrl.doc3517=''">
        Not Matched
      </label>
      <label
          style="{{ $ctrl.radio_values.init_doc3517=='2' ? 'display:block':'display:none'}}">
        <input type="text" maxlength="50" class="form-control" ng-model="$ctrl.doc3517"/>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  </div>
</div>
