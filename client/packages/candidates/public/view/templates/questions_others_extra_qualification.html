<div ng-if="$index >0 && radio[q.doc_id] == '1'">
    <div class="questions">
        {{q.question}}
    </div>
    <div class="col-sm-6">
        <div class="radio" ng-repeat="(key, value) in q.options">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio{{q.doc_id}}{{q.q_id}}" name="radio{{q.doc_id}}{{q.q_id}}"
                       value="{{($index+1)}}">
                {{value}}
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div>
        <div class="questions">
            Additional Marks for extra qualifications
        </div>
        <div class="radio">
            <label>
                <select class="form-control" ng-model="$ctrl.doc232">
                    <option value="">--Select--</option>
                    <option value="OC">OC</option>
                    <option value="OC - Other State">OC - Other State</option>
                    <option value="BC">BC</option>
                    <option value="BC-MUSLIM">BC-MUSLIM</option>
                    <option value="SC">SC</option>
                    <option value="SC(A)">SC(A)</option>
                    <option value="ST">ST</option>
                    <option value="MBC / DNC">MBC / DNC</option>
                </select>
            </label>
        </div>
    </div>
</div>
