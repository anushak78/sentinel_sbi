<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
    <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>
<div ng-if="radio[16] == '1'">
    <div class="questions">
        Gender?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc162" ng-change="$ctrl.doc162=''"
                       class="q_radio radio162" name="radio162"
                       value="1">
                Matching
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc162"
                       class="q_radio radio162" name="radio162"
                       value="2">
                Not Matching
            </label>
            <label style="{{ $ctrl.radio_values.init_doc162=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc162">
                    <option value="">--Select--</option>
                    <option value="Male">Male
                    </option>
                    <option value="Female">Female
                    </option>
                    <option value="Transgender">Transgender
                    </option>
                </select>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc162"
                       ng-change="$ctrl.doc162=''"
                       class="q_radio radio162" name="radio162"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
