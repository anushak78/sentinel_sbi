<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div
    ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>
<div>
  <div class="questions">
    Is the document relevant?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio163" name="radio163"
               value="1" ng-model="$ctrl.radio_values.init_doc163"
               ng-change="$ctrl.doc163=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio163" name="radio163"
               value="2" ng-model="$ctrl.radio_values.init_doc163"
               ng-change="$ctrl.doc163=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc163=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc163">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Gender? <span style="font-size: small;color: red;">*</span>
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" ng-model="$ctrl.radio_values.init_doc162"
               ng-change="$ctrl.doc162=''"
               class="q_radio radio162" name="radio162"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" ng-model="$ctrl.radio_values.init_doc162"
               class="q_radio radio162" name="radio162"
               value="2">
        Not Matched
      </label>
      <!--ng-if="candidateDetails['candidate_details'][0]['orvm_reference_value'] != 'Male'"-->
      <label
        style="{{ $ctrl.radio_values.init_doc162=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc162">
          <option value="">--Select--</option>
          <option value="Male">Male
          </option>
          <option value="Female">Female
          </option>
          <option value="Transgender">Transgender
          </option>
        </select>
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" ng-model="$ctrl.radio_values.init_doc162"
               ng-change="$ctrl.doc162=''"
               class="q_radio radio162" name="radio162"
               value="3">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
