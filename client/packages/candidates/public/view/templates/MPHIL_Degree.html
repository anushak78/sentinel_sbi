<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
    <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
    <div class="questions">
        Is the document relevant to claim ?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio277" name="radio277"
                       value="1" ng-model="$ctrl.radio_values.init_doc277"
                       ng-change="$ctrl.doc277=''">
                Relevant
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio277" name="radio277"
                       value="2" ng-model="$ctrl.radio_values.init_doc277"
                       ng-change="$ctrl.doc277=''">
                Not Relevant
            </label>
            <label
              style="{{ $ctrl.radio_values.init_doc277=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc277">
                    <option value="">--Select--</option>
                    <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
                        {{r}}
                    </option>
                </select>
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Name of Degree and Subject in the M.Phil Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio272" name="radio272"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio272" name="radio272"
                       value="2">
                Not Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio272" name="radio272"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Name of University in the M.Phil Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio273" name="radio273"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio273" name="radio273"
                       value="2">
                Not Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio273" name="radio273"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Year of Passing in the M.Phil Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc274" class="q_radio radio274"
                       ng-change="$ctrl.doc274=''" name="radio274"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc274" class="q_radio radio274"
                       name="radio274" value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc274=='2' ? 'display:block':'display:none'}}">
                <input type="text" id="doc274" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc274"
                       class="modified_date input-sm input-s datepicker-input form-control">
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc274" class="q_radio radio274"
                       ng-change="$ctrl.doc274=''" name="radio274"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Period of Study in the M.Phil Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc275" class="q_radio radio275"
                       ng-change="$ctrl.doc275=''" name="radio275"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc275" class="q_radio radio275"
                       name="radio275" value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc275=='2' ? 'display:block':'display:none'}}">
                <input type="text"  id="doc275" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc275"
                       class="modified_date input-sm input-s datepicker-input form-control">
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc275" class="q_radio radio275"
                       ng-change="$ctrl.doc275=''" name="radio275"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        What is the Mode of Study?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc276"
                       ng-change="$ctrl.doc276=''"
                       class="q_radio radio276" name="radio276"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc276"
                       class="q_radio radio276" name="radio276"
                       value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc276=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc276">
                    <option value="">--Select--</option>
                    <option value="Regular">Regular
                    </option>
                    <option value="Distance">Distance
                    </option>
                    <option value="Part time">Part time
                    </option>
                    <option value="Correspondence">Correspondence / Open University
                    </option>
                </select>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc276"
                       ng-change="$ctrl.doc276=''"
                       class="q_radio radio276" name="radio276"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
