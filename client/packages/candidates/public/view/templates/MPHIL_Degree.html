<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
    <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
    <div class="questions">
        Is the document relevant to the claim of M.Phil Degree ?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio277" name="radio277"
                       value="1" ng-model="$ctrl.radio_values.init_doc277"
                       ng-change="$ctrl.doc277=''">
                Relevant
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio277" name="radio277"
                       value="2" ng-model="$ctrl.radio_values.init_doc277"
                       ng-change="$ctrl.doc277=''">
                Not Relevant
            </label>
            <label
                    style="{{ $ctrl.radio_values.init_doc277=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc277">
                    <option value="">--Select--</option>
                    <option ng-repeat="r in $ctrl.notRelevantReasone"
                            value="{{r}}">
                        {{r}}
                    </option>
                </select>
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        M.Phil Degree Certificate Number
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio275" name="radio275"
                       value="1" ng-model="$ctrl.radio_values.init_doc275"
                       ng-change="$ctrl.doc275=''">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio275" name="radio275"
                       value="2" ng-model="$ctrl.radio_values.init_doc275"
                       ng-change="$ctrl.doc275=''">
                Not Matched
            </label>
            <label
                    style="{{ $ctrl.radio_values.init_doc275=='2' ? 'display:block':'display:none'}}">
                <input type="text" maxlength="20" class="form-control"
                       ng-model="$ctrl.doc275"/>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio275" name="radio275"
                       value="3" ng-model="$ctrl.radio_values.init_doc275"
                       ng-change="$ctrl.doc275=''">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Name in the M.Phil Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio272" name="radio272"
                       value="1" ng-model="$ctrl.radio_values.init_doc372"
               ng-change="$ctrl.doc372=''">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio272" name="radio272"
                       value="2" ng-model="$ctrl.radio_values.init_doc372"
               ng-change="$ctrl.doc372=''">
                Not Matched
            </label>
            <label
                    style="{{ $ctrl.radio_values.init_doc372=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc372">
                    <option value="">--Select--</option>
                    <option value="Initial Missing">Initial Missing</option>
                    <option value="Incorrect Spelling">Incorrect Spelling
                    </option>
                    <option value="A letter / few letters missing">A letter /
                        few letters missing
                    </option>
                    <option value="Change in name as per Gazette">Change in
                        name as per Gazette
                    </option>
                </select>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio272" name="radio272"
                       value="3" ng-model="$ctrl.radio_values.init_doc372"
               ng-change="$ctrl.doc372=''">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Name of the subject
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio278" name="radio278"
                       value="1" ng-model="$ctrl.radio_values.init_doc278"
                       ng-change="$ctrl.doc278=''">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio278" name="radio278"
                       value="2" ng-model="$ctrl.radio_values.init_doc278"
                       ng-change="$ctrl.doc278=''">
                Not Matched
            </label>
            <label
                    style="{{ $ctrl.radio_values.init_doc278=='2' ? 'display:block':'display:none'}}">
                <input type="text" maxlength="50" class="form-control"
                       ng-model="$ctrl.doc278"/>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio278" name="radio278"
                       value="3" ng-model="$ctrl.radio_values.init_doc278"
                       ng-change="$ctrl.doc278=''">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Name of University in the M.Phil Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio273" name="radio273"
                       value="1" ng-model="$ctrl.radio_values.init_doc273"
                       ng-change="$ctrl.doc273=''">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio273" name="radio273"
                       value="2" ng-model="$ctrl.radio_values.init_doc273"
                       ng-change="$ctrl.doc273=''">
                Not Matched
            </label>
            <label
                    style="{{ $ctrl.radio_values.init_doc273=='2' ? 'display:block':'display:none'}}">
                <input type="text" maxlength="50" class="form-control"
                       ng-model="$ctrl.doc273"/>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio273" name="radio273"
                       value="3" ng-model="$ctrl.radio_values.init_doc273"
                       ng-change="$ctrl.doc273=''">
                Not Clear
            </label>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="questions">
        Month & Year of Passing in the M.Phil Degree?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc274"
                       class="q_radio radio274"
                       ng-change="$ctrl.doc274=''" name="radio274"
                       value="1">
                Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc274=='1' ? 'display:block':'display:none'}}">
                <input type="text" data-date-format="YYYY-MM-DD"
                       ng-model="$ctrl.doc274"
                       class="doc274 modified_date input-sm input-s datepicker-input form-control">
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc274"
                       class="q_radio radio274"
                       name="radio274" value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc274=='2' ? 'display:block':'display:none'}}">
                <input type="text" data-date-format="YYYY-MM-DD"
                       ng-model="$ctrl.doc274"
                       class="doc274 modified_date input-sm input-s datepicker-input form-control">
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc274"
                       class="q_radio radio274"
                       ng-change="$ctrl.doc274=''" name="radio274"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
