<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div
    ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>
<div>
  <div class="questions">
    Do you claim exemption from NET / SLET?
  </div>
  <div class="col-sm-6">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio692" name="radio692"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio692" name="radio692"
               value="2">
        Not Matched
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Is the document relevant to the claim of NET / SLET exemption?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio693" name="radio693"
               value="1" ng-model="$ctrl.radio_values.init_doc693"
               ng-change="$ctrl.doc693=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio693" name="radio693"
               value="2" ng-model="$ctrl.radio_values.init_doc693"
               ng-change="$ctrl.doc693=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc693=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc693">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
