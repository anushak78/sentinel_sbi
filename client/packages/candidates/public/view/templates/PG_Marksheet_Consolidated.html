<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div
    ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
  <div class="questions">
    Is the document relevant to the claim of PG Degree Mark Sheets
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio622" name="radio622"
               value="1" ng-model="$ctrl.radio_values.init_doc622"
               ng-change="$ctrl.doc622=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio622" name="radio622"
               value="2" ng-model="$ctrl.radio_values.init_doc622"
               ng-change="$ctrl.doc622=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc622=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc622">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Consolidated Mark sheet for PG Course
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio623" name="radio623"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio623" name="radio623"
               value="2">
        Not Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio623" name="radio623"
               value="3">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Number of Mark Sheet in PG Course
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio624" name="radio624"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio624" name="radio624"
               value="2">
        Not Matched
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
