<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div
    ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
  <div class="questions">
    Whether working in any Govt. Organization
  </div>
  <div class="col-sm-6">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio123" name="radio123"
               value="1" ng-model="$ctrl.radio_values.init_doc123"
               ng-change="$ctrl.doc123=''">
        Matched
      </label>
      <label style="{{ $ctrl.radio_values.init_doc123=='1' ? 'display:block':'display:none'}}">
        <input type="text" maxlength="50" class="form-control" ng-model="$ctrl.doc123"/>
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio123" name="radio123"
               value="2" ng-model="$ctrl.radio_values.init_doc123"
               ng-change="$ctrl.doc123=''">
        Not Matched
      </label>
      <label style="{{ $ctrl.radio_values.init_doc123=='2' ? 'display:block':'display:none'}}">
        <input type="text" maxlength="2" class="form-control" ng-model="$ctrl.doc123"/>
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio123" name="radio123"
               value="3" ng-model="$ctrl.radio_values.init_doc123"
               ng-change="$ctrl.doc123=''">
        Not Applicable
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Is the document relevant to the Claim of No Objection Certificate?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio122" name="radio122"
               value="1" ng-model="$ctrl.radio_values.init_doc122"
               ng-change="$ctrl.doc122=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio122" name="radio122"
               value="2" ng-model="$ctrl.radio_values.init_doc122"
               ng-change="$ctrl.doc122=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc122=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc122">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Number of Years completed as Government Servant
  </div>
  <div class="col-sm-6">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio124" name="radio124"
               value="1"  ng-model="$ctrl.radio_values.init_doc124"
               ng-change="$ctrl.doc124=''">
        Matched
      </label>
      <label style="{{ $ctrl.radio_values.init_doc124=='1' ? 'display:block':'display:none'}}">
        <input type="text" maxlength="2" class="form-control" ng-model="$ctrl.doc124"/>
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio124" name="radio124"
               value="2" ng-model="$ctrl.radio_values.init_doc124"
               ng-change="$ctrl.doc124=''">
        Not Matched
      </label>
      <label style="{{ $ctrl.radio_values.init_doc124=='2' ? 'display:block':'display:none'}}">
        <input type="text" maxlength="2" class="form-control" ng-model="$ctrl.doc124"/>
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio124" name="radio124"
               value="3"  ng-model="$ctrl.radio_values.init_doc124"
               ng-change="$ctrl.doc124=''">
        Not Applicable
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Details of Departmental disciplinary action if any
  </div>
  <div class="col-sm-6">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio125" name="radio125"
               value="1">
        Initiated
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio125" name="radio125"
               value="2">
        Pending
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio125" name="radio125"
               value="3">
        Punishment Awarded
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio125" name="radio125"
               value="4">
        Not Available
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio125" name="radio125"
               value="5">
        Not Applicable
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Whether submitted No Objection Certificate
  </div>
  <div class="col-sm-6">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio126" name="radio126"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio126" name="radio126"
               value="2">
        Not Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio126" name="radio126"
               value="3">
        Not Applicable
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
