<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div
    ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
  <div class="questions">
    Whether working in any Govt. Organization
  </div>
  <div class="col-sm-6">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio123" name="radio123"
               value="1">
        Matching
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio123" name="radio123"
               value="2">
        Not matching
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio123" name="radio123"
               value="3">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Is the document relevant to the Claim of No Objection Certificate?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio122" name="radio122"
               value="1" ng-model="$ctrl.radio_values.init_doc122"
               ng-change="$ctrl.doc122=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio122" name="radio122"
               value="2" ng-model="$ctrl.radio_values.init_doc122"
               ng-change="$ctrl.doc122=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc122=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc122">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Number of Years completed as Government Servant
  </div>
  <div class="col-sm-6">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio124" name="radio124"
               value="1">
        Yes
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio124" name="radio124"
               value="2">
        No
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Details of Departmental disciplinary action if any
  </div>
  <div class="col-sm-6">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio125" name="radio125"
               value="1">
        Yes
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio125" name="radio125"
               value="2">
        No
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio125" name="radio125"
               value="2">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
