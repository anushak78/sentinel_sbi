<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
    <div
            ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div class="questions">
    Is the document relevant to the claim of UG Degree?
</div>
<div class="col-sm-12">
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio382" name="radio382"
                   value="1" ng-model="$ctrl.radio_values.init_doc382"
                   ng-change="$ctrl.doc382=''">
            Relevant
        </label>
    </div>
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio382" name="radio382"
                   value="2" ng-model="$ctrl.radio_values.init_doc382"
                   ng-change="$ctrl.doc382=''">
            Not Relevant
        </label>
        <label
                style="{{ $ctrl.radio_values.init_doc382=='2' ? 'display:block':'display:none'}}">
            <select class="form-control" ng-model="$ctrl.doc382">
                <option value="">--Select--</option>
                <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
                    {{r}}
                </option>
            </select>
        </label>
    </div>
</div>
<div class="clearfix"></div>
<div class="questions">
    Consolidated Mark sheet for UG Course
</div>
<div class="col-sm-12">
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio386" name="radio386"
                   value="1">
            Matched
        </label>
    </div>
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio386" name="radio386"
                   value="2">
            Not Matched
        </label>
    </div>
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio386" name="radio386"
                   value="3">
            Not Clear
        </label>
    </div>
</div>
<div class="clearfix"></div>
<div class="questions">
    Number of Mark Sheet in UG Course
</div>
<div class="col-sm-12">
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio387" name="radio387"
                   value="1">
            Matched
        </label>
    </div>
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio387" name="radio387"
                   value="2">
            Not Matched
        </label>
    </div>
</div>
<div class="clearfix"></div>
<div class="questions">
    Name in the UG Degree certificate?
</div>
<div class="col-sm-12">
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio384" name="radio384"
                   value="1" ng-model="$ctrl.radio_values.init_doc384"
                   ng-change="$ctrl.doc384=''">
            Matched
        </label>
    </div>
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio384" name="radio384"
                   value="2" ng-model="$ctrl.radio_values.init_doc384"
                   ng-change="$ctrl.doc384=''">
            Not Matched
        </label>
        <label
                style="{{ $ctrl.radio_values.init_doc384=='2' ? 'display:block':'display:none'}}">
            <select class="form-control" ng-model="$ctrl.doc384">
                <option value="">--Select--</option>
                <option value="Initial Missing">Initial Missing</option>
                <option value="Incorrect Spelling">Incorrect Spelling</option>
                <option value="A letter / few letters missing">A letter / few letters missing</option>
                <option value="Change in name as per Gazette">Change in name as per Gazette</option>
            </select>
        </label>
    </div>
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio384" name="radio384"
                   value="3" ng-model="$ctrl.radio_values.init_doc384"
                   ng-change="$ctrl.doc384=''">
            Not Clear
        </label>
    </div>
</div>
<div class="clearfix"></div>
<div class="questions">
    Date of Publications of Results in UG Mark Sheet
</div>
<div class="col-sm-12">
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio3818" name="radio3818"
                   value="1" ng-model="$ctrl.radio_values.init_doc3818"
                   ng-change="$ctrl.doc3818=''">

        </label>
    </div>
    <div class="radio">

                   ng-change="$ctrl.doc3818=''">
            Not Matched
        </label>
        <label style="{{ $ctrl.radio_values.init_doc3818=='2' ? 'display:block':'display:none'}}">
            <input type="text" id="doc3818" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc3818"
                   class="modified_date input-sm input-s datepicker-input form-control">
        </label>
    </div>
    <div class="radio">
        <label class="radio-custom">
            <input type="radio" class="q_radio radio3818" name="radio3818"
                   value="3" ng-model="$ctrl.radio_values.init_doc3818"
                   ng-change="$ctrl.doc3818=''">
            Not Clear
        </label>
    </div>
</div>
<div class="clearfix"></div>

    Percentage of Marks in PG?
</div>
<div class="col-sm-12">

        <label class="radio-custom">
            <input type="radio" ng-model="$ctrl.radio_values.init_doc3821"
                   ng-change="$ctrl.doc3821=''"
                   class="q_radio radio3821" name="radio3821"
                   value="1">
            Matched
        </label>
        <label
                style="{{ $ctrl.radio_values.init_doc3821=='1' ? 'display:block':'display:none'}}">
            <select class="form-control" ng-model="$ctrl.doc3821">
                <option value="">--Select--</option>
                <option

                <option

                   class="q_radio radio3821" name="radio3821"

    </div>
</div>
<div class="clearfix"></div>
