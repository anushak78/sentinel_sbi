<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
    <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
    <div class="questions">
        Is the document relevant to claim ?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio312" name="radio312"
                       value="1" ng-model="$ctrl.radio_values.init_doc312"
                       ng-change="$ctrl.doc312=''">
                Relevant
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio312" name="radio312"
                       value="2" ng-model="$ctrl.radio_values.init_doc312"
                       ng-change="$ctrl.doc312=''">
                Not Relevant
            </label>
            <label
              style="{{ $ctrl.radio_values.init_doc312=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc312">
                    <option value="">--Select--</option>
                    <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
                        {{r}}
                    </option>
                </select>
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Disability Certificate Number
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio313" name="radio313"
                       value="1" ng-model="$ctrl.radio_values.init_doc313"
                       ng-change="$ctrl.doc313=''">
                Matching
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio313" name="radio313"
                       value="2" ng-model="$ctrl.radio_values.init_doc313"
                       ng-change="$ctrl.doc313=''">
                Not Matching
            </label>
            <label
              style="{{ $ctrl.radio_values.init_doc313=='2' ? 'display:block':'display:none'}}">
                <input type="text" maxlength="20" class="form-control" ng-model="$ctrl.doc313"/>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio313" name="radio313"
                       value="3" ng-model="$ctrl.radio_values.init_doc313"
                       ng-change="$ctrl.doc313=''">
                Not Clear
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio313" name="radio313"
                       value="3" ng-model="$ctrl.radio_values.init_doc313"
                       ng-change="$ctrl.doc313=''">
                Not Applicable
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Issuing Authority of Disability Certificate
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio314" name="radio314"
                       value="1" ng-model="$ctrl.radio_values.init_doc314"
                       ng-change="$ctrl.doc314=''">
                Matching
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio314" name="radio314"
                       value="2" ng-model="$ctrl.radio_values.init_doc314"
                       ng-change="$ctrl.doc314=''">
                Not Matching
            </label>
            <label
                    style="{{ $ctrl.radio_values.init_doc314=='2' ? 'display:block':'display:none'}}">
                <input type="text" maxlength="50" class="form-control" ng-model="$ctrl.doc314"/>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio314" name="radio314"
                       value="3" ng-model="$ctrl.radio_values.init_doc314"
                       ng-change="$ctrl.doc314=''">
                Not Applicable
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Category of Disability
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio315" name="radio315"
                       value="1" ng-model="$ctrl.radio_values.init_doc315"
                       ng-change="$ctrl.doc315=''">
                Matching
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio315" name="radio315"
                       value="2" ng-model="$ctrl.radio_values.init_doc315"
                       ng-change="$ctrl.doc315=''">
                Not Matching
            </label>
            <label style="{{ $ctrl.radio_values.init_doc315=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc315">
                    <option value="">--Select--</option>
                    <option value="Blindness & Low vision">Blindness & Low vision</option>
                    <option value="Deaf and hard of hearing">Deaf and hard of hearing</option>
                    <option value="Locomotor  disability including cerebral palsy, leprosycured, Dwarfism , Acid attack victims & Muscular dystrophy">
                        Locomotor  disability including cerebral palsy, leprosycured, Dwarfism , Acid attack victims & Muscular dystrophy
                    </option>
                    <option value="Autism, Intellectual disability, Specific learning disability and mental illness/ multiple disabilities">
                        Autism, Intellectual disability, Specific learning disability and mental illness/ multiple disabilities
                    </option>
                </select>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio315" name="radio315"
                       value="3" ng-model="$ctrl.radio_values.init_doc315"
                       ng-change="$ctrl.doc315=''">
                Not Applicable
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Percentage of Disability
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio316" name="radio316"
                       value="1" ng-model="$ctrl.radio_values.init_doc316"
                       ng-change="$ctrl.doc316=''">
                Matching
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio316" name="radio316"
                       value="2" ng-model="$ctrl.radio_values.init_doc316"
                       ng-change="$ctrl.doc316=''">
                Not Matching
            </label>
            <label
                style="{{ $ctrl.radio_values.init_doc316=='2' ? 'display:block':'display:none'}}">
            <input type="tel" maxlength="3" class="form-control" ng-model="$ctrl.doc316"/>
        </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio316" name="radio316"
                       value="3" ng-model="$ctrl.radio_values.init_doc316"
                       ng-change="$ctrl.doc316=''">
                Not Clear
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio316" name="radio316"
                       value="4" ng-model="$ctrl.radio_values.init_doc316"
                       ng-change="$ctrl.doc316=''">
                Not Applicable
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
