<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div
    ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
  <div class="questions">
    Is the document relevant to the claim of Ph.D Degree Mark sheet / Course Certificate / Provisional Certificate?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1432" name="radio1432"
               value="1" ng-model="$ctrl.radio_values.init_doc1432"
               ng-change="$ctrl.doc1432=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1432" name="radio1432"
               value="2" ng-model="$ctrl.radio_values.init_doc1432"
               ng-change="$ctrl.doc1432=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc1432=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc1432">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Date of Viva-voce of Ph.D Degree
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1433" name="radio1433"
               value="1" ng-model="$ctrl.radio_values.init_doc1433"
               ng-change="$ctrl.doc1433=''">
        Matched
      </label>
      <label
          style="{{ $ctrl.radio_values.init_doc1433=='1' ? 'display:block':'display:none'}}">
        <input type="text" data-date-format="YYYY-MM-DD"
               ng-model="$ctrl.doc1433"
               class="doc1433 modified_date input-sm input-s datepicker-input form-control">
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1433" name="radio1433"
               value="2" ng-model="$ctrl.radio_values.init_doc1433"
               ng-change="$ctrl.doc1433=''">
        Not Matched
      </label>
      <label
          style="{{ $ctrl.radio_values.init_doc1433=='2' ? 'display:block':'display:none'}}">
        <input type="text" data-date-format="YYYY-MM-DD"
               ng-model="$ctrl.doc1433"
               class="doc1433 modified_date input-sm input-s datepicker-input form-control">
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1433" name="radio1433"
               value="3" ng-model="$ctrl.radio_values.init_doc1433"
               ng-change="$ctrl.doc1433=''">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Name of Institution studied in the Ph.D Degree?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1434" name="radio1434"
               value="1" ng-model="$ctrl.radio_values.init_doc1434"
               ng-change="$ctrl.doc1434=''">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1434" name="radio1434"
               value="2" ng-model="$ctrl.radio_values.init_doc1434"
               ng-change="$ctrl.doc1434=''">
        Not Matched
      </label>
      <label
          style="{{ $ctrl.radio_values.init_doc1434=='2' ? 'display:block':'display:none'}}">
        <input type="text" id="doc1434" maxlength="50"
               ng-model="$ctrl.doc1434"
               class="form-control">
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1434" name="radio1434"
               value="3" ng-model="$ctrl.radio_values.init_doc1434"
               ng-change="$ctrl.doc1434=''">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    What is the Mode of Study in Ph.D Degree ?
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1435" name="radio1435"
               value="1" ng-model="$ctrl.radio_values.init_doc1435"
               ng-change="$ctrl.doc1435=''">
        Matched
      </label>
      <label
          style="{{ $ctrl.radio_values.init_doc1435=='1' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc1435">
          <option value="">--Select--</option>
          <option value="Regular">Regular</option>
          <option value="Distance">Distance</option>
          <option value="Part time">Part time</option>
          <option value="Correspondence">Correspondence</option>
          <option value="Open University">Open University</option>
        </select>
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1435" name="radio1435"
               value="2" ng-model="$ctrl.radio_values.init_doc1435"
               ng-change="$ctrl.doc1435=''">
        Not Matched
      </label>
      <label
          style="{{ $ctrl.radio_values.init_doc1435=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc1435">
          <option value="">--Select--</option>
          <option value="Regular">Regular</option>
          <option value="Distance">Distance</option>
          <option value="Part time">Part time</option>
          <option value="Correspondence">Correspondence</option>
          <option value="Open University">Open University</option>
        </select>
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio1435" name="radio1435"
               value="3" ng-model="$ctrl.radio_values.init_doc1435"
               ng-change="$ctrl.doc1435=''">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
