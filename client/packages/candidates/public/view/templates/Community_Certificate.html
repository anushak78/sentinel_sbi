<div class="form-group"
     ng-repeat="q in documentWithQuestions[selectedDocType]">
    <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div ng-if="radio[3] == '1'">
    <div>
        <div class="questions">
            Community of category as per the community certificate?
        </div>
        <div class="col-sm-12">
            <div class="radio">
                <label class="radio-custom">
                    <input type="radio"
                           ng-model="$ctrl.radio_values.init_doc32"
                           class="q_radio radio32" name="radio32"
                           value="1">
                    Matched
                </label>
            </div>
            <div class="radio">
                <label class="radio-custom">
                    <input type="radio"
                           ng-model="$ctrl.radio_values.init_doc32"
                           class="q_radio radio32" name="radio32"
                           value="2">
                    Not Matched
                </label>
                <label style="{{ $ctrl.radio_values.init_doc32=='2' ? 'display:block':'display:none'}}">
                    <select class="form-control" ng-model="$ctrl.doc32">
                        <option value="">--Select--</option>
                        <option value="OC">OC</option>
                        <option value="OC - Other State">OC - Other State
                        </option>
                        <option value="BC">BC</option>
                        <option value="BC-MUSLIM">BC-MUSLIM</option>
                        <option value="SC">SC</option>
                        <option value="SC(A)">SC(A)</option>
                        <option value="ST">ST</option>
                        <option value="MBC / DNC">MBC / DNC</option>
                    </select>
                </label>
            </div>
            <div class="radio">
                <label class="radio-custom">
                    <input type="radio"
                           ng-model="$ctrl.radio_values.init_doc32"
                           class="q_radio radio32" name="radio32"
                           value="3">
                    Not Clear
                </label>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="questions">
            Is Community certificate issued by Tamil Nadu Government?
        </div>
        <div class="col-sm-12">
            <div class="radio">
                <label class="radio-custom">
                    <input type="radio"
                           class="q_radio radio33" name="radio33"
                           value="1">
                    Issued in Tamil Nadu
                </label>
            </div>
            <div class="radio">
                <label class="radio-custom">
                    <input type="radio"
                           class="q_radio radio33" name="radio33"
                           value="2">
                    Not issued in Tamil Nadu
                </label>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
