<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
    <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div ng-if="radio[28] == '1'">
    <div class="questions">
        Name of the Subject in the SLET / NET Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio282" name="radio282"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio282" name="radio282"
                       value="2">
                Not Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio282" name="radio282"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Name of Conducting agency in the SLET / NET Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio283" name="radio283"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio283" name="radio283"
                       value="2">
                Not Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio283" name="radio283"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Year of Passing in the SLET / NET Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc284" class="q_radio radio284"
                       ng-change="$ctrl.doc284=''" name="radio284"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc284" class="q_radio radio284"
                       name="radio284" value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc284=='2' ? 'display:block':'display:none'}}">
                <input type="text" id="doc284" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc284"
                       class="modified_date input-sm input-s datepicker-input form-control">
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc284" class="q_radio radio284"
                       ng-change="$ctrl.doc284=''" name="radio284"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        Period of Study in the SLET / NET Certificate?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc285" class="q_radio radio285"
                       ng-change="$ctrl.doc285=''" name="radio285"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc285" class="q_radio radio285"
                       name="radio285" value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc285=='2' ? 'display:block':'display:none'}}">
                <input type="text" id="doc285" data-date-format="YYYY-MM-DD" ng-model="$ctrl.doc285"
                       class="modified_date input-sm input-s datepicker-input form-control">
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc285" class="q_radio radio285"
                       ng-change="$ctrl.doc285=''" name="radio285"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="questions">
        What is the Mode of Study?
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc286" ng-change="$ctrl.doc286=''"
                       class="q_radio radio286" name="radio286"
                       value="1">
                Matched
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc286"
                       class="q_radio radio286" name="radio286"
                       value="2">
                Not Matched
            </label>
            <label style="{{ $ctrl.radio_values.init_doc286=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc286">
                    <option value="">--Select--</option>
                    <option value="Regular">Regular
                    </option>
                    <option value="Distance">Distance
                    </option>
                    <option value="Part time">Part time
                    </option>
                    <option value="Correspondence">Correspondence / Open University
                    </option>
                </select>
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" ng-model="$ctrl.radio_values.init_doc286"
                       ng-change="$ctrl.doc286=''"
                       class="q_radio radio286" name="radio286"
                       value="3">
                Not Clear
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
