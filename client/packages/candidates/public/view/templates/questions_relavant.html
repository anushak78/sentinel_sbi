<div ng-if="$index >0 && radio[q.doc_id] == '2'">
    <div class="questions">
        {{q.question}}
    </div>
    <div class="col-sm-12">
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio432" name="radio432"
                       value="1" ng-model="$ctrl.radio_values.init_doc432"
                       ng-change="$ctrl.doc432=''">
                Relevant
            </label>
        </div>
        <div class="radio">
            <label class="radio-custom">
                <input type="radio" class="q_radio radio432" name="radio432"
                       value="2" ng-model="$ctrl.radio_values.init_doc432"
                       ng-change="$ctrl.doc432=''">
                Not Relevant
            </label>
            <label
                    style="{{ $ctrl.radio_values.init_doc432=='2' ? 'display:block':'display:none'}}">
                <select class="form-control" ng-model="$ctrl.doc432">
                    <option value="">--Select--</option>
                    <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
                        {{r}}
                    </option>
                </select>
            </label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
