<div class="form-group" ng-repeat="q in documentWithQuestions[selectedDocType]">
  <div ng-include="'/candidates/view/templates/questions_valid_invalid.html'"></div>
</div>

<div>
  <div class="questions">
    Is the document relevant to the claim of B.Ed Degree Mark Sheet
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio552" name="radio552"
               value="1" ng-model="$ctrl.radio_values.init_doc552"
               ng-change="$ctrl.doc552=''">
        Relevant
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio552" name="radio552"
               value="2" ng-model="$ctrl.radio_values.init_doc552"
               ng-change="$ctrl.doc552=''">
        Not Relevant
      </label>
      <label
        style="{{ $ctrl.radio_values.init_doc552=='2' ? 'display:block':'display:none'}}">
        <select class="form-control" ng-model="$ctrl.doc552">
          <option value="">--Select--</option>
          <option ng-repeat="r in $ctrl.notRelevantReasone" value="{{r}}">
            {{r}}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Consolidated Mark sheet for M.Ed Degree
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio553" name="radio553"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio553" name="radio553"
               value="2">
        Not Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio553" name="radio553"
               value="3">
        Not Clear
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="questions">
    Number of Mark Sheet in M.Ed Degree
  </div>
  <div class="col-sm-12">
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio554" name="radio554"
               value="1">
        Matched
      </label>
    </div>
    <div class="radio">
      <label class="radio-custom">
        <input type="radio" class="q_radio radio554" name="radio554"
               value="2">
        Not Matched
      </label>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
