<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xxl">
        <a class="navbar-brand block">SBI Portal</a>
        <section class="panel panel-default bg-white m-t-lg">
            <header class="panel-heading text-center">
                <strong>Sign in</strong>
            </header>
            <form class="panel-body wrapper-lg">
                <div class="form-group">
                    <label class="control-label">User Id</label>
                    <input type="text" ng-model="$ctrl.fields.login" placeholder="test"
                           class="form-control input-lg">
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" ng-model="$ctrl.fields.password" placeholder="Password"
                           class="form-control input-lg">
                </div>
                <button ng-click="$ctrl.signIn()" class="btn btn-primary">Sign in</button>
            </form>
        </section>
    </div>
</section>
